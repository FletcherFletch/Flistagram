{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Instagram Clone{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to your main CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="{% url 'profile' %}" class="brand">InstaClone</a>
            </div>
            <div class="nav-right">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' request.user.username %}">Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'profile' %}">Login</a>
                    <a href="{% url 'profile' %}">Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            <!-- Page content will go here -->
            {% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; {{ now.year }} InstaClone</p>
    </footer>
</body>
</html>
