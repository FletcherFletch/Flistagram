{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Instagram Clone{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to your main CSS file -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_head %}{% endblock %}
</head>
<style>
    /* All your profile styles go here */

.profile-container {
    max-width: 935px;
    margin: 40px auto;
    padding: 20px;
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: #262626;
}

/* Header Layout */
.profile-header {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #dbdbdb;
    padding-bottom: 30px;
}

/* Avatar */
.avatar {
    flex: 0 0 150px;
    height: 150px;
    width: 150px;
    margin-right: 40px;
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    border: 1px solid #dbdbdb;
}

/* Profile Info Section */
.profile-info {
    flex: 1;
}

/* Username and Button */
.profile-username {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.profile-username h2 {
    font-size: 28px;
    font-weight: 300;
    margin: 0;
}

.btn {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
    padding: 5px 9px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.2s;
}

.btn:hover {
    background-color: #fafafa;
}

/* Stats */
.profile-stats {
    display: flex;
    gap: 40px;
    margin-bottom: 20px;
    list-style: none;
    padding: 0;
    font-size: 16px;
}

.profile-stats li {
    font-weight: 400;
}

.profile-stats strong {
    font-weight: 600;
}

/* Bio */
.profile-bio p {
    white-space: pre-wrap;
}

/* Post Gallery */
.post-gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    margin-top: 40px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    aspect-ratio: 1/1;
    border: 1px solid #dbdbdb;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

</style>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="{% url 'profile' %}" class="brand">InstaClone</a>
            </div>
            <div class="nav-right">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'profile' %}">Logout</a>
                {% else %}
                    <a href="{% url 'profile' %}">Login</a>
                    <a href="{% url 'profile' %}">Sign Up</a>
                    <a href="{% url 'profile' %}">make a post</a>

                {% endif %}

                <!-- <button onclick="toggleForm()">Make a post</button> -->
                <!-- <div id="postFormContainer" style="display:none;">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Post</button>
                    </form>
                </div> -->
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            <!-- Page content will go here -->
             
             </div>
            {% endblock %}
        </div>

        
    </main>

    <footer>
        <p>&copy; {{ now.year }} InstaClone</p>
    </footer>
</body>


</html>
